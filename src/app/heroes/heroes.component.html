<div class="section">
    <div class="container">
        <div class="field">
            <label class="label" >Logic:</label>
            <div class="control">
                <textarea class="textarea" name="logicTextArea" placeholder="Add the logic here!" [(ngModel)]="myLogic">
                    At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
                    </textarea>
            </div>
          </div>
        
        <div class="field">
            <label class="label">Data:</label>
            <textarea class="textarea" name="dataTextArea" placeholder="Add your data here!" [(ngModel)]="myData">
    
            </textarea>
        </div>
        <button class="button is-link" (click)="open($event)">Execute</button>
        
    </div>
</div>

<div class="section">
    <div class="notification" [ngClass]="{
        'is-primary': result,
        'is-danger': !result
    }" >
        <p name="resultServ">{{result | json}}</p>
    </div>    
</div>
<div class="section">
    <div class="notification" [ngClass]="{
        'is-primary': result,
        'is-danger': !result
    }" >
        <p>{{resultFromService | json}}</p>
    </div>    
</div>
